services:
  - type: web
    name: vehicle-lookup-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && playwright install chromium
    startCommand: ./start.sh
    envVars:
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: 0
      - key: REDIS_HOST
        value: redis
      - key: REDIS_PORT
        value: 6379
  - type: redis
    name: redis
    plan: free
